<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            color: rgb(248, 207, 95);
        }
        .test::first-letter {
            font-size: 50px;
        }
        .test::before {
            content: '?';
        }
        .test::after {
            content: '!';
        }
    </style>
</head>
<body>
    <div class="test">Test Nusnee </div>
</body>
</html>
